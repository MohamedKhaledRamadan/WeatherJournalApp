<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app" class= "split left">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <input type="text" id="zip" placeholder="enter a zip code">
  </div>
  <div class ="holder feel">
    <textarea class= "myInput" id="feelings" placeholder="How are you feeling today?" rows="3" cols="50"></textarea>
  </div>
  <div>
    <button id="generate" type = "submit"> Generate </button>
  </div>
</div> 
<div id="result" class= "split right">
  <div id="hide" class= "hide">
    <div id= "entryHolder" class= "centered">
      <div id="noError">
        <div id="country" class="headline"></div>
        <div id="icon">
          <img id="weatherIcon" alt="" src="">
        </div>
        <div id="desc"></div>
        <div id="temp"></div>
        <div id="date"></div>
        <div id="content"></div>
      </div>
      <div id="error"></div>
    </div>
  </div>
  <div id="beforeResult">
    <h1 class="waiting">Waiting for input...</h1>
    <img id="avatar" alt="avatar" src="/3486815.svg" width="150">
  </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
